version: '3.9'

services:
  frontend:
    image: "ghcr.io/chheangg/karas-frontend:latest"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=5173
      - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL}
      - VITE_KEYCLOAK_URL=${VITE_KEYCLOAK_URL}
      - VITE_MINIO_URL=${VITE_MINIO_URL}
      - VITE_BUCKET_NAME=${VITE_BUCKET_NAME}
      - VITE_CLIENT_ID=${VITE_CLIENT_ID}
      - VITE_AUTHORITY=${VITE_AUTHORITY}
      - VITE_SHOW_DEV_TOOLS=${VITE_SHOW_DEV_TOOLS}
      - HOSTNAME=${HOSTNAME}
      - MINIO_HOSTNAME=${MINIO_HOSTNAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    networks:
      - nginx_network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
networks:
  nginx_network:
    external: true